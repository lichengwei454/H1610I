<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/scss1.css" />
	</head>
	<body>
		
			<div id="right-2">
				<h4>添加订单</h4>
				<div id="xian"></div>	
				<div id="type">
					<p>订单类型</p>
					<input type="radio"  name="a" checked="checked">婚纱
					<input type="radio" name="a" />孕妇
					<input type="radio" name="a" />亲子
					<input type="radio" name="a" />写真
					<input type="radio" name="a" />其他
				</div>
				
				<div id="xinniang">
					<p>新娘</p>
					<input type="text" placeholder="  姓名"/>
					<img src="images/tongyong.png">
					<input type="text" placeholder="  手机号"/>
					<img src="images/tongyong.png">
					<select>
						<option>生日</option>
					</select>
				</div>
				
				<div id="xinlang">
					<p>新郎</p>
					<input type="text" placeholder="  姓名"/>
					
					<input type="text" placeholder="  手机号"/>
					
					<select>
						<option>生日</option>
					</select>
				</div>
				<div id="name">
					<p>订单号</p>
					<input type="text" />
					<img src="images/tongyong.png">
				</div>	
				
				<div id="time">
					<p>订单时间</p>
					<select>
						<option></option>
					</select>
					<img src="images/tongyong.png">
				</div>
				<div id="price">
					<p>订单金额</p>
					<input type="text" />
					<img src="images/tongyong.png">
				</div>
				
				<div id="price1">
					<p>预付定金</p>
					<input type="text" />
					<img src="images/tongyong.png">
				</div>
				<div id="jiedan">
					<p>接单人</p>
					<p>选择接单人</p>
					<img src="images/tongyong.png">
				</div>
				<div id="beizhu">
					<p>备注</p>
					<input type="text" />
				</div>
				<div id="tijiao">
						<p>提交</p>
						<p>取消</p>
					</div>
			</div>
		
	</body>
